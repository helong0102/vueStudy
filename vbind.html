<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="./js/vuejs-2.5.16.js"></script>
</head>
<body>

<div id="root">
    <input type="text" v-bind:value="message">
    {{message}}<br>
</div>

</body>
<script>
    new Vue({

        el:"#root",
        data:{
            message:"testData"
        }
    })
</script>
</html>
